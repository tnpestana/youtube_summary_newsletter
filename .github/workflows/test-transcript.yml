name: Test Transcript Fetching

on:
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  test-transcript:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test transcript fetching
      run: |
        python -c "
        import os
        import sys
        sys.path.append('src')
        from tools.youtube_utils import get_transcript
        
        # Test with a known public video (example: a popular TED talk)
        test_video_id = 'dQw4w9WgXcQ'  # Rick Astley - Never Gonna Give You Up (public, always has transcript)
        
        print(f'ğŸ§ª Testing transcript fetch for video: {test_video_id}')
        print('ğŸ“¡ Using direct YouTube Transcript API')
        
        try:
            transcript = get_transcript(test_video_id)
            print(f'âœ… Transcript fetch successful!')
            print(f'ğŸ“ Transcript length: {len(transcript)} characters')
            print(f'ğŸ”¤ First 200 characters: {transcript[:200]}...')
            
            if '[Error fetching transcript:' in transcript:
                print('âŒ Transcript contains error message')
                sys.exit(1)
            else:
                print('ğŸ‰ Test passed - transcript fetched successfully!')
        except Exception as e:
            print(f'âŒ Test failed with exception: {e}')
            sys.exit(1)
        "